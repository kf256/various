<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            #text {
                font-size: 30px;
            }
            
            #startButton {
                font-size: 50px;
            }
            
            #input td {
                width: 100px;
                height: 100px;
                background-color: gray;
                text-align: center;
                font-size: 100px;
            }
        </style>
    </head>
    <body>
        <tt id="text"></tt>
        <br>
        <button id="startButton" onclick="start()">start</button>
        <table id="input">
            <tr>
                <td onpointerdown="input(1)">1</td>
                <td onpointerdown="input(2)">2</td>
                <td onpointerdown="input(3)">3</td>
            </tr>
            <tr>
                <td onpointerdown="input(4)">4</td>
                <td onpointerdown="input(5)">5</td>
                <td onpointerdown="input(6)">6</td>
            </tr>
            <tr>
                <td onpointerdown="input(7)">7</td>
                <td onpointerdown="input(8)">8</td>
                <td onpointerdown="input(9)">9</td>
            </tr>
            <tr>
                <td onpointerdown="input('del')">←</td>
                <td onpointerdown="input(0)">0</td>
                <td onpointerdown="input('enter')">√</td>
            </tr>
        </table>
        <script>
            document.getElementById("text").style.display = "none";
            document.getElementById("input").style.display = "none";
            
            const textElm = document.getElementById("text");
            
            const pi = `3.
1415926535 8979323846 2643383279 5028841971 6939937510 
5820974944 5923078164 0628620899 8628034825 3421170679
8214808651 3282306647 0938446095 5058223172 5359408128 
4811174502 8410270193 8521105559 6446229489 5493038196
4428810975 6659334461 2847564823 3786783165 2712019091 
4564856692 3460348610 4543266482 1339360726 0249141273
7245870066 0631558817 4881520920 9628292540 9171536436 
7892590360 0113305305 4882046652 1384146951 9415116094
3305727036 5759591953 0921861173 8193261179 3105118548 
0744623799 6274956735 1885752724 8912279381 8301194912
9833673362 4406566430 8602139494 6395224737 1907021798 
6094370277 0539217176 2931767523 8467481846 7669405132
0005681271 4526356082 7785771342 7577896091 7363717872 
1468440901 2249534301 4654958537 1050792279 6892589235
4201995611 2129021960 8640344181 5981362977 4771309960 
5187072113 4999999837 2978049951 0597317328 1609631859
5024459455 3469083026 4252230825 3344685035 2619311881 
7101000313 7838752886 5875332083 8142061717 7669147303
5982534904 2875546873 1159562863 8823537875 9375195778 
1857780532 1712268066 1300192787 6611195909 2164201989`.replace(/ /g, "").replace(/\n/g, "");
            
            let progress = 0;
            
            let cursor;
            
            function start() {
                document.getElementById("text").style.display = "";
                document.getElementById("startButton").style.display = "none";
                document.getElementById("input").style.display = "";
                
                const pos = progress+2;
                
                let text = "";
                
                if (pos <= 10) text += pi.slice(0, pos);
                else text += "... " + pi.slice(pos-10, pos);
                
                text += " ";
                
                for (let i = 0; i < 20; i++) {
                    if (i === 10) text += " ";
                    text += '<span id="' + i + '" style="outline: 1px solid gray;">&nbsp;</span>';
                }
                
                text += " ";
                
                text += pi.slice(pos+20, pos+30) + " ...";
                
                textElm.innerHTML = text;
                
                cursor = 0;
            }
            
            function input(button) {
                if (typeof button === "number") {
                    if (cursor === 20) return;
                    document.getElementById(cursor).innerHTML = button;
                    cursor++;
                } else if (button === "del") {
                    if (cursor === 0) return;
                    cursor--;
                    document.getElementById(cursor).innerHTML = "&nbsp;";
                } else if (button === "enter") {
                    if (cursor !== 20) return;
                    check();
                }
            }
            
            function check() {
                document.getElementById("startButton").style.display = "";
                document.getElementById("input").style.display = "none";
                
                let solution = "";
                
                const pos = progress+2;
                
                if (pos <= 10) solution += pi.slice(0, pos);
                else solution += "... " + pi.slice(pos-10, pos);
                
                for (let i = 0; i < 30; i += 10) solution += " " + pi.slice(pos+i, pos+i+10);
                
                solution += " ...";
                
                textElm.innerHTML += "<br>" + solution;
                
                let result = [];
                
                for (let i = 0; i < 20; i++) {
                    const elm = document.getElementById(i);
                    const correct = (elm.innerHTML === pi[pos+i]);
                    elm.style.backgroundColor = correct ? "green" : "red";
                    result.push(correct);
                }
                
                let mistakes = 0;
                for (let i = 0; i < 20; i++) {
                    if (!result[i]) mistakes ++;
                }
                console.log(100-mistakes*5+"% correct");
                
                let mistakeInFirst10 = false;
                for (let i = 0; i < 10; i++) {
                    if (!result[i]) mistakeInFirst10 = true;
                }
                
                if (mistakeInFirst10) {
                    if (progress > 0) progress -= 10;
                } else if (mistakes === 0) {
                    progress += 10;
                }
            }
        </script>
    </body>
</html>
